<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Port</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Masthead-->
    <header id="masthead" class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Serial Port Controller</h1>
                    <img src="img/telemetrik_logo.png" alt="Telemetrik">
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">A Custom Tool to Manage Serial Devices</h2>

                    <div class="card card-baud p-3">
                        <h3>Select Baud Rate</h3>
                        <a id="btn_connect" class="btn btn-lg btn-outline-dark m-2"
                            onclick="deviceConnect(9600)">9600</a>
                        <a id="btn_connect" class="btn btn-lg btn-outline-dark m-2"
                            onclick="deviceConnect(115200)">115200</a>
                    </div>

                </div>
            </div>
        </div>
    </header>


    <div id="card_control" class="container pt-5 d-none" style="height: 100%;">
        <form>
            <div class="input-group mb-3">
                <input id="txt_sendPayload" type="text" class="form-control" style="margin-right: 10px;" placeholder="Send Data..." autocomplete="off">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" onclick="writePort()" style="margin-right: 10px;" type="button">Send</button>
                    <button class="btn btn-outline-dark" onclick="clearConsole()" style="margin-right: 10px;" type="button">Clear</button>
                    <button class="btn btn-outline-dark" onclick="location.reload(true)" type="button">Close</button>
                </div>
            </div>

            <textarea class="form-control mb-3" rows="25" aria-label="With textarea" id="txt_payload" style="font-size: 10px"
                disabled>
            </textarea>
            
            <div class="input-group mb-3">
                <input id="txt_interval_payload" type="text" class="form-control" style="margin-right: 10px;" placeholder="Payload" autocomplete="off">
                <input id="txt_interval_time" type="number" min="1" max="3600" class="form-control" style="max-width: 15%; margin-right: 10px;" placeholder="Time Interval" autocomplete="off">

                <div class="input-group-append">
                    <button class="btn btn-outline-primary" onclick="setPayloadInterval()" type="button">Set Time Interval</button>
                </div>
            </div>
            <img src="img/telemetrik_logo.png" alt="Telemetrik">
        </form>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"
        integrity="sha512-HNbo1d4BaJjXh+/e6q4enTyezg5wiXvY3p/9Vzb20NIvkJghZxhzaXeffbdJuuZSxFhJP87ORPadwmU9aN3wSA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
        integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom Scripts -->
    <script src="main.js"></script>


</body>

</html>
